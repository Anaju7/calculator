<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>Calculadora</title>
</head>
<body>
  <section class="container">
    <div class="calc">
      <div id="tela"> </div>
      <button value="1" class="btn numerico" type="button">1</button>
      <button value="2" class="btn numerico" type="button">2</button>
      <button value="3" class="btn numerico" type="button">3</button>
      <button value="+" class="btn operacao" type="button">+</button>
      <button value="4" class="btn numerico" type="button">4</button>
      <button value="5" class="btn numerico" type="button">5</button>
      <button value="6" class="btn numerico" type="button">6</button>
      <button value="-" class="btn operacao" type="button">-</button>
      <button value="7" class="btn numerico" type="button">7</button>
      <button value="8" class="btn numerico" type="button">8</button>
      <button value="9" class="btn numerico" type="button">9</button>
      <button value="/" class="btn operacao" type="button">/</button>
      <button value="0" class="btn numerico" type="button">0</button>
      <button class="btn" id="limpar" type="button">C</button>
      <button value="x" class="btn operacao" type="button">x</button>
      <button class="btn" id="resultado" type="button">=</button>
    </div>
  </section>
  <script src="js/domain.js"></script>
  <script src="js/interaracao.js"></script>
</body>
</html>
